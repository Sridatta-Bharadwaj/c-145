<!DOCTYPE html>

<html>
    <head>
        <script src = "https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position = "-1 0.5 -3" color = "#f3a3b4"></a-box>
            <a-sphere position = "0 2.5 -3" radius = "1" color = "#aaaaaa"></a-sphere>
            <a-cylinder position = "1 0.75 -2" radius = "0.5" height = "1.5" color = "#abcdef"></a-cylinder>
            <a-sky color = "#000000"></a-sky>
            <a-plane position = "0 0 0 " rotation = "-90 0 0 " height = "3" width = "5" color = "#a8b7c6"></a-plane>
        </a-scene>
    </body>
</html>
